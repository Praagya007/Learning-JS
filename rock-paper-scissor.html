<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>Rock Paper Scissors Game</p>

    <!-- Fix: Correct quote usage in onclick -->
    <button onclick="result('Rock')">Rock</button>
    <button onclick="result('Paper')">Paper</button>
    <button onclick="result('Scissors')">Scissors</button>

    <script>
      function result(playerMove) {
        const randomNumber = Math.random();
        let computerMove = '';

        // Determine computer's move
        if (randomNumber <= 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber <= 2 / 3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissors';
        }

        // Determine result
        let outcome = '';
        if (playerMove === computerMove) {
          outcome = "It's a tie!";
        } else if (
          (playerMove === 'Rock' && computerMove === 'Scissors') ||
          (playerMove === 'Paper' && computerMove === 'Rock') ||
          (playerMove === 'Scissors' && computerMove === 'Paper')
        ) {
          outcome = 'You win!';
        } else {
          outcome = 'You lose!';
        }

        // Fix: Corrected logging message and variable usage
        alert(`Your move: ${playerMove}. Computer move: ${computerMove}. Thus, ${outcome}`);
      }
    </script>
  </body>
</html>
