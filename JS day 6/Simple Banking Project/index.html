<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Actions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container">
    <div class="input-section">
      <label for="amount">Enter Amount:</label>
      <!-- Option 1: Using input -->
      <input type="number" id="amount" class="amount-input" placeholder="e.g. 100">

      <!-- Option 2: If you really want a textarea (less common for amounts) -->
      <!-- <textarea id="amount" class="amount-textarea" rows="2" placeholder="Enter amount here..."></textarea> -->
    </div>

    <div id="section" class="button-group">
      <button class="action-button" onclick="HandleDeposit()">Deposit</button>
      <button class="action-button" onclick="HandleWithdraw()">Withdraw</button>
      <button class="action-button" onclick="HandleBalance()">Balance</button>
      <button class="action-button reset" onclick="HandleReset()">Reset</button>
    </div>
  </main>

  <script src="Closures.js"></script>
</body>
</html>
